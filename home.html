<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Music Area</a>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#songList"
            onclick="getSongList()">
            Song List
        </button>

        <!-- Modal -->
        <div class="modal fade" id="songList" tabindex="-1" aria-labelledby="songListLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="songListLabel">Song List</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="songListModal" class="modal-body">
                        <ol></ol>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>

        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uniqueNumber"

    </nav>


    <div class="container-fluid mt-2">
        <h2 class="text-center">Pink Floyd List</h2>
        <div id="album-area">
            <div id="pinkFloydList" class="row mx-n1">

            </div>
        </div>

        <h2 class="text-center">Daft Punk</h2>
        <div id="album-area">
            <div id="daftPunkList" class="row mx-n1">

            </div>
        </div>

        <h2 class="text-center">Metallica</h2>
        <div id="album-area">
